<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="workspace">
        <div id="container">
            <div id="logo-container">
            <h1>Etch-a-Sketch</h1>
            </div>
            <div id="board">
                <!-- grid goes here -->
            </div>
            <div id="btn-container">
                <button class="color-btn" id="solid-color">Selected Color</button>
                <input type="color" id="color-select" value="#000000">
                <button id="reset">Clear Grid</button>
                <button id="resize">Change Grid Size</button>
                <button class="color-btn" id="rgb-color">Random Color</button>
            </div>
        </div>
    </div>
    <script src="./eas.js"></script>
</body>
</html>
